<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai & Krystie | Staff Portal</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .portal-container {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .portal-tag {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-desc {
            font-size: 0.85em;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <main class="portal-container">
        <h1><a href="index.html">Kai & Krystie</a></h1>
        <div class="portal-tag">Wedding Party Portal</div>

        <div class="nav-links">
            <a href="timetable.html" class="btn btn-primary">
                <span>Timetable</span>
            </a>
            <a href="seating.html" class="btn btn-primary">
                <span>Seating Chart</span>
            </a>
            <a href="seating-a4.html" class="btn btn-primary">
                <span>Seating Chart</span>
                <span class="btn-desc">A4 Print</span>
            </a>
        </div>
    </main>

</body>

</html>
